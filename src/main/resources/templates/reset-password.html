
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reset Password - BookMyTicket</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: "Poppins", sans-serif;
    background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1400&q=80')
        center/cover no-repeat fixed;
}

/* Dark overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    z-index: -1;
}

/* MAIN BOX */
.reset-box {
    width: 100%;
    max-width: 450px;
    margin-top: 80px;
    padding: 35px;

    background: rgba(255,255,255,0.12);
    border-radius: 15px;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.25);

    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    color: #fff;
}

.reset-box h3 {
    text-align: center;
    margin-bottom: 15px;
    font-weight: 600;
}

/* INPUTS */
.form-control {
    background: rgba(255,255,255,0.18);
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
}
.form-control::placeholder {
    color: rgba(255,255,255,0.6);
}
.form-control:focus {
    background: rgba(255,255,255,0.25);
    border-color: #ff884d;
    box-shadow: 0 0 0 0.15rem rgba(255,136,77,0.35);
}

/* ERROR TEXT */
.error-text {
    color: #ffb0b0;
    font-size: 0.85rem;
}

/* BUTTONS */
.btn-primary {
    background: linear-gradient(45deg, #ff4d4d, #ff884d);
    border: none;
}
.btn-primary:hover {
    background: linear-gradient(45deg, #ff3333, #ff6600);
}

.btn-secondary {
    background: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.4);
    color: #fff;
}
.btn-secondary:hover {
    background: rgba(255,255,255,0.3);
}

/* Toastify style */
.toastify-container {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 99999;
}

.toastify {
    min-width: 280px;
    border-radius: 8px;
    padding: 14px 18px;
    color: white;
    font-weight: 500;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    opacity: 0;
    transform: translateX(120%);
    animation: slideIn 0.4s forwards, fadeOut 0.4s 3s forwards;
    position: relative;
}

.toastify.success { background: #2ecc71; }
.toastify.error { background: #e74c3c; }

@keyframes slideIn { 
    to { opacity: 1; transform: translateX(0); } 
}
@keyframes fadeOut { 
    to { opacity: 0; transform: translateX(120%); } 
}

.toastify::after {
    content: "";
    position: absolute;
    left: 0; bottom: 0;
    height: 4px;
    background: rgba(255,255,255,0.7);
    animation: progressBar 3s linear forwards;
}
@keyframes progressBar {
    from { width: 100%; }
    to { width: 0%; }
}
</style>

</head>

<body>

<!-- TOASTIFY TOASTS -->
<div class="toastify-container">
    <div th:if="${pass}" class="toastify success">
        <span th:text="${pass}"></span>
    </div>

    <div th:if="${fail}" class="toastify error">
        <span th:text="${fail}"></span>
    </div>
</div>

<!-- RESET BOX -->
<div class="container d-flex justify-content-center">
    <div class="reset-box">

        <h3>Reset Password</h3>

        <p class="text-center mb-4" style="opacity:0.85;">
            Enter the OTP sent to your email and create a new password
        </p>

        <form action="/reset-password" method="post" th:object="${passwordDto}">

            <input type="hidden" name="email" th:value="${email}">

            <!-- OTP -->
            <div class="mb-3">
                <label class="form-label">OTP</label>
                <input type="number" class="form-control"
                       th:field="*{otp}" placeholder="Enter OTP" required>
                <span class="error-text" th:errors="*{otp}"></span>
            </div>

            <!-- NEW PASSWORD -->
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control"
                       th:field="*{password}" placeholder="Enter new password" required>
                <span class="error-text" th:errors="*{password}"></span>
            </div>

            <button class="btn btn-primary w-100 py-2 mt-2">Reset Password</button>
        </form>

        <form action="/forgot-password" method="post" class="mt-3">
            <input type="hidden" name="email" th:value="${email}">
            <button class="btn btn-secondary w-100 py-2">Resend OTP</button>
        </form>

    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.toastify').forEach(t => {
        setTimeout(() => t.remove(), 3500);
    });
});
</script>

</body>
</html>
