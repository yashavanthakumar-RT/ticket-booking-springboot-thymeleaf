
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reset Password - BookMyTicket</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
/* ========== GLOBAL STYLES ========== */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

html {
	scroll-behavior: smooth;
}

body {
	font-family: 'Poppins', sans-serif;
	background: linear-gradient(135deg, #f0f4f8 0%, #e8f0f7 50%, #f0f4f8 100%);
	color: #1a2332;
	overflow-x: hidden;
	min-height: 100vh;
}

/* ========== RESET SECTION ========== */
.reset-container {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: calc(100vh - 80px);
	padding: 20px;
	animation: fadeInUp 0.8s ease;
}

.reset-box {
	width: 100%;
	max-width: 420px;
	padding: 40px;
	background: linear-gradient(135deg, rgba(100, 150, 255, 0.08) 0%, rgba(255, 64, 129, 0.04) 100%);
	backdrop-filter: blur(10px);
	border-radius: 16px;
	border: 1px solid rgba(100, 150, 255, 0.2);
	box-shadow: 0 12px 40px rgba(100, 150, 255, 0.15);
	color: #1a2332;
	position: relative;
}

.reset-box::before {
	content: "";
	position: absolute;
	inset: 0;
	background: linear-gradient(135deg, rgba(100, 200, 255, 0.05) 0%, transparent 100%);
	border-radius: 16px;
	pointer-events: none;
}

.reset-box h3 {
	color: #2d5bff;
	font-weight: 900;
	margin-bottom: 1rem;
	font-size: 1.8rem;
	letter-spacing: 0.5px;
	text-align: center;
}

.reset-box p {
	color: #5a6b7d;
	text-align: center;
	margin-bottom: 1.8rem;
	font-weight: 500;
	font-size: 0.95rem;
}

/* ========== FORM INPUTS ========== */
.form-label {
	color: #1a2332;
	font-weight: 700;
	margin-bottom: 0.7rem;
	font-size: 0.95rem;
	letter-spacing: 0.3px;
}

.form-control {
	background: rgba(255, 255, 255, 0.7);
	border: 1.5px solid rgba(100, 150, 255, 0.2);
	color: #1a2332;
	border-radius: 10px;
	padding: 0.8rem 1.2rem;
	font-weight: 500;
	transition: all 0.3s ease;
}

.form-control::placeholder {
	color: rgba(26, 35, 50, 0.5);
}

.form-control:focus {
	background: rgba(255, 255, 255, 0.9);
	border-color: #6496ff;
	box-shadow: 0 0 0 3px rgba(100, 150, 255, 0.15);
	color: #1a2332;
}

/* ========== ERROR TEXT ========== */
.error-text {
	font-size: 0.85rem;
	color: #ff4081;
	font-weight: 600;
	margin-top: 0.3rem;
	display: block;
}

/* ========== BUTTON ========== */
.btn {
	font-weight: 700;
	border-radius: 10px;
	transition: all 0.3s ease;
	text-transform: uppercase;
	letter-spacing: 0.5px;
	font-size: 0.9rem;
	padding: 0.7rem 1.5rem;
	position: relative;
	overflow: hidden;
}

.btn::after {
	content: "";
	position: absolute;
	inset: 0;
	background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
	opacity: 0;
	transition: opacity 0.3s ease;
	z-index: 1;
}

.btn:hover::after {
	opacity: 1;
}

.btn-primary {
	background: linear-gradient(135deg, #6496ff 0%, #ff4081 100%);
	border: none;
	color: #fff;
	box-shadow: 0 4px 15px rgba(100, 150, 255, 0.3);
	position: relative;
	z-index: 0;
	width: 100%;
	padding: 0.8rem;
	margin-top: 1.2rem;
}

.btn-primary:hover {
	box-shadow: 0 8px 25px rgba(100, 150, 255, 0.4);
	transform: translateY(-2px);
	color: #fff;
}

.btn-secondary {
	background: rgba(100, 150, 255, 0.15);
	border: 1.5px solid rgba(100, 150, 255, 0.3);
	color: #2d5bff;
	font-weight: 700;
	box-shadow: 0 4px 15px rgba(100, 150, 255, 0.1);
	width: 100%;
	padding: 0.8rem;
	margin-top: 1rem;
}

.btn-secondary:hover {
	background: rgba(100, 150, 255, 0.25);
	border-color: rgba(100, 150, 255, 0.5);
	box-shadow: 0 8px 25px rgba(100, 150, 255, 0.2);
	transform: translateY(-2px);
	color: #2d5bff;
}

/* ========== ANIMATIONS ========== */
@keyframes fadeInUp {
	from {
		opacity: 0;
		transform: translateY(30px);
	}
	to {
		opacity: 1;
		transform: translateY(0);
	}
}

/* ========== TOAST NOTIFICATIONS ========== */
.toastify-container {
	position: fixed;
	top: 25px;
	right: 25px;
	z-index: 9999;
	pointer-events: none;
}

.toastify {
	min-width: 310px;
	max-width: 420px;
	border-radius: 12px;
	padding: 14px 16px;
	color: white;
	font-weight: 700;
	display: flex;
	align-items: center;
	gap: 12px;
	box-shadow: 0 8px 25px rgba(100, 150, 255, 0.25);
	margin-bottom: 14px;
	pointer-events: auto;
	animation: toastSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
	position: relative;
	overflow: visible;
	backdrop-filter: blur(15px);
	font-size: 0.95rem;
	line-height: 1.4;
	border: 1px solid rgba(255, 255, 255, 0.3);
}

.toastify::before {
	content: "";
	position: absolute;
	left: 0;
	top: 0;
	bottom: 0;
	width: 4px;
	background: inherit;
	border-radius: 12px 0 0 12px;
}

.toastify::after {
	content: "";
	position: absolute;
	bottom: 0;
	left: 0;
	height: 2px;
	background: rgba(255, 255, 255, 0.5);
	animation: progressBar 3.5s linear forwards;
}

.toastify.success {
	background: linear-gradient(135deg, #26c281 0%, #27ae60 100%);
}

.toastify.success::before {
	background: #1e8449;
	box-shadow: 0 0 20px rgba(38, 194, 129, 0.4);
}

.toastify.error {
	background: linear-gradient(135deg, #ff4081 0%, #ff6a6a 100%);
}

.toastify.error::before {
	background: #d90047;
	box-shadow: 0 0 20px rgba(255, 64, 129, 0.4);
}

.toastify span {
	flex: 1;
	z-index: 1;
	position: relative;
}

.toastify-close {
	width: 28px;
	height: 28px;
	border-radius: 50%;
	background: rgba(255, 255, 255, 0.2);
	border: none;
	color: white;
	font-size: 1.2rem;
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: center;
	transition: all 0.3s ease;
	flex-shrink: 0;
	z-index: 2;
}

.toastify-close:hover {
	background: rgba(255, 255, 255, 0.35);
	transform: rotate(90deg);
}

@keyframes toastSlideIn {
	from {
		opacity: 0;
		transform: translateX(450px) scale(0.8);
	}
	to {
		opacity: 1;
		transform: translateX(0) scale(1);
	}
}

@keyframes toastSlideOut {
	from {
		opacity: 1;
		transform: translateX(0) scale(1);
	}
	to {
		opacity: 0;
		transform: translateX(450px) scale(0.8);
	}
}

@keyframes progressBar {
	from {
		width: 100%;
	}
	to {
		width: 0%;
	}
}

/* ========== RESPONSIVE DESIGN ========== */
@media (max-width: 768px) {
	.reset-box {
		padding: 30px;
		border-radius: 14px;
	}

	.reset-box h3 {
		font-size: 1.5rem;
		margin-bottom: 0.8rem;
	}

	.btn {
		font-size: 0.85rem;
		padding: 0.6rem 1.3rem;
	}

	.btn-primary, .btn-secondary {
		padding: 0.7rem;
	}

	.toastify {
		min-width: 280px;
		max-width: 90vw;
		font-size: 0.9rem;
		padding: 12px 14px;
	}
}

@media (max-width: 480px) {
	.reset-box {
		padding: 25px;
	}

	.reset-box h3 {
		font-size: 1.4rem;
		margin-bottom: 0.8rem;
	}

	.form-control {
		padding: 0.7rem 1rem;
		font-size: 0.95rem;
	}

	.toastify {
		min-width: 260px;
		font-size: 0.85rem;
	}
}
</style>

</head>

<body>

<!-- TOASTIFY TOASTS -->
<div class="toastify-container">
    <div th:if="${pass}" class="toastify success">
        <span th:text="${pass}"></span>
    </div>

    <div th:if="${fail}" class="toastify error">
        <span th:text="${fail}"></span>
    </div>
</div>

<!-- RESET BOX -->
<div class="container reset-container">
    <div class="reset-box">

        <h3>Reset Password</h3>

        <p>Enter the OTP sent to your email and create a new password</p>

        <form action="/reset-password" method="post" th:object="${passwordDto}">

            <input type="hidden" name="email" th:value="${email}">

            <!-- OTP -->
            <div class="mb-3">
                <label class="form-label">OTP</label>
                <input type="number" class="form-control"
                       th:field="*{otp}" placeholder="Enter OTP" required>
                <span class="error-text" th:errors="*{otp}"></span>
            </div>

            <!-- NEW PASSWORD -->
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control"
                       th:field="*{password}" placeholder="Enter new password" required>
                <span class="error-text" th:errors="*{password}"></span>
            </div>

            <button class="btn btn-primary">Reset Password</button>
        </form>

        <form action="/forgot-password" method="post">
            <input type="hidden" name="email" th:value="${email}">
            <button class="btn btn-secondary">Resend OTP</button>
        </form>

    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const toasts = document.querySelectorAll('.toastify');
    
    toasts.forEach(toastElement => {
        // Create close button
        const closeBtn = document.createElement('button');
        closeBtn.className = 'toastify-close';
        closeBtn.innerHTML = 'Ã—';
        closeBtn.type = 'button';
        
        // Insert close button before span
        const spanElement = toastElement.querySelector('span');
        if (spanElement) {
            toastElement.insertBefore(closeBtn, spanElement.nextSibling);
        }
        
        // Close button click handler
        closeBtn.addEventListener('click', () => {
            toastElement.style.animation = 'toastSlideOut 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards';
            setTimeout(() => toastElement.remove(), 400);
        });
        
        // Auto remove after 3.5 seconds
        const timeout = setTimeout(() => {
            if (document.body.contains(toastElement)) {
                toastElement.style.animation = 'toastSlideOut 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards';
                setTimeout(() => toastElement.remove(), 400);
            }
        }, 3500);
        
        // Clear timeout if closed manually
        closeBtn.addEventListener('click', () => clearTimeout(timeout));
    });
});
</script>

</body>
</html>
