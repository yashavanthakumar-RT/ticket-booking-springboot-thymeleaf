
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Forgot Password - BookMyTicket</title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
	rel="stylesheet">

<style>
/* ========== GLOBAL STYLES ========== */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

html {
	scroll-behavior: smooth;
}

body {
	font-family: 'Poppins', sans-serif;
	background: linear-gradient(135deg, #f0f4f8 0%, #e8f0f7 50%, #f0f4f8 100%);
	color: #1a2332;
	overflow-x: hidden;
	min-height: 100vh;
}

/* ========== NAVBAR ========== */
.navbar {
	background: rgba(255, 255, 255, 0.96) !important;
	backdrop-filter: blur(20px);
	padding: 0.8rem 2rem;
	box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
	border-bottom: 1px solid rgba(100, 150, 255, 0.15);
	position: sticky;
	top: 0;
	z-index: 1000;
}

.navbar-brand {
	font-weight: 900;
	font-size: 1.6rem;
	letter-spacing: 1px;
	background: linear-gradient(135deg, #6496ff 0%, #ff4081 50%, #00bcd4 100%);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
	background-clip: text;
	font-style: italic;
}

.navbar-toggler {
	border-color: rgba(100, 150, 255, 0.5) !important;
}

.navbar-toggler-icon {
	background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28100, 150, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
}

/* ========== FORGOT PASSWORD SECTION ========== */
.forgot-container {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: calc(100vh - 80px);
	padding: 20px;
	animation: fadeInUp 0.8s ease;
}

.forgot-box {
	width: 100%;
	max-width: 420px;
	padding: 40px;
	background: linear-gradient(135deg, rgba(100, 150, 255, 0.08) 0%, rgba(255, 64, 129, 0.04) 100%);
	backdrop-filter: blur(10px);
	border-radius: 16px;
	border: 1px solid rgba(100, 150, 255, 0.2);
	box-shadow: 0 12px 40px rgba(100, 150, 255, 0.15);
	color: #1a2332;
	position: relative;
}

.forgot-box::before {
	content: "";
	position: absolute;
	inset: 0;
	background: linear-gradient(135deg, rgba(100, 200, 255, 0.05) 0%, transparent 100%);
	border-radius: 16px;
	pointer-events: none;
}

.forgot-box h3 {
	color: #2d5bff;
	font-weight: 900;
	margin-bottom: 1rem;
	font-size: 1.8rem;
	letter-spacing: 0.5px;
	text-align: center;
}

.forgot-box p {
	color: #5a6b7d;
	text-align: center;
	margin-bottom: 1.8rem;
	font-weight: 500;
	font-size: 0.95rem;
}

/* ========== FORM INPUTS ========== */
.form-label {
	color: #1a2332;
	font-weight: 700;
	margin-bottom: 0.7rem;
	font-size: 0.95rem;
	letter-spacing: 0.3px;
}

.form-control {
	background: rgba(255, 255, 255, 0.7);
	border: 1.5px solid rgba(100, 150, 255, 0.2);
	color: #1a2332;
	border-radius: 10px;
	padding: 0.8rem 1.2rem;
	font-weight: 500;
	transition: all 0.3s ease;
}

.form-control::placeholder {
	color: rgba(26, 35, 50, 0.5);
}

.form-control:focus {
	background: rgba(255, 255, 255, 0.9);
	border-color: #6496ff;
	box-shadow: 0 0 0 3px rgba(100, 150, 255, 0.15);
	color: #1a2332;
}

/* ========== BUTTON ========== */
.btn {
	font-weight: 700;
	border-radius: 10px;
	transition: all 0.3s ease;
	text-transform: uppercase;
	letter-spacing: 0.5px;
	font-size: 0.9rem;
	padding: 0.7rem 1.5rem;
	position: relative;
	overflow: hidden;
}

.btn::after {
	content: "";
	position: absolute;
	inset: 0;
	background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
	opacity: 0;
	transition: opacity 0.3s ease;
	z-index: 1;
}

.btn:hover::after {
	opacity: 1;
}

.btn-primary {
	background: linear-gradient(135deg, #6496ff 0%, #ff4081 100%);
	border: none;
	color: #fff;
	box-shadow: 0 4px 15px rgba(100, 150, 255, 0.3);
	position: relative;
	z-index: 0;
	width: 100%;
	padding: 0.8rem;
	margin-top: 0.5rem;
}

.btn-primary:hover {
	box-shadow: 0 8px 25px rgba(100, 150, 255, 0.4);
	transform: translateY(-2px);
	color: #fff;
}

/* ========== LINKS ========== */
.back-link {
	color: #6496ff;
	text-decoration: none;
	font-weight: 600;
	transition: all 0.3s ease;
	display: inline-block;
	margin-top: 1.2rem;
}

.back-link:hover {
	color: #ff4081;
	transform: translateX(-3px);
}

/* ========== ANIMATIONS ========== */
@keyframes fadeInUp {
	from {
		opacity: 0;
		transform: translateY(30px);
	}
	to {
		opacity: 1;
		transform: translateY(0);
	}
}

/* ========== TOAST NOTIFICATIONS ========== */
.toastify-container {
	position: fixed;
	top: 25px;
	right: 25px;
	z-index: 9999;
	pointer-events: none;
}

.toastify {
	min-width: 310px;
	max-width: 420px;
	border-radius: 12px;
	padding: 14px 16px;
	color: white;
	font-weight: 700;
	display: flex;
	align-items: center;
	gap: 12px;
	box-shadow: 0 8px 25px rgba(100, 150, 255, 0.25);
	margin-bottom: 14px;
	pointer-events: auto;
	animation: toastSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
	position: relative;
	overflow: visible;
	backdrop-filter: blur(15px);
	font-size: 0.95rem;
	line-height: 1.4;
	border: 1px solid rgba(255, 255, 255, 0.3);
}

.toastify::before {
	content: "";
	position: absolute;
	left: 0;
	top: 0;
	bottom: 0;
	width: 4px;
	background: inherit;
	border-radius: 12px 0 0 12px;
}

.toastify::after {
	content: "";
	position: absolute;
	bottom: 0;
	left: 0;
	height: 2px;
	background: rgba(255, 255, 255, 0.5);
	animation: progressBar 3.5s linear forwards;
}

.toastify.success {
	background: linear-gradient(135deg, #26c281 0%, #27ae60 100%);
}

.toastify.success::before {
	background: #1e8449;
	box-shadow: 0 0 20px rgba(38, 194, 129, 0.4);
}

.toastify.error {
	background: linear-gradient(135deg, #ff4081 0%, #ff6a6a 100%);
}

.toastify.error::before {
	background: #d90047;
	box-shadow: 0 0 20px rgba(255, 64, 129, 0.4);
}

.toastify span {
	flex: 1;
	z-index: 1;
	position: relative;
}

.toastify-close {
	width: 28px;
	height: 28px;
	border-radius: 50%;
	background: rgba(255, 255, 255, 0.2);
	border: none;
	color: white;
	font-size: 1.2rem;
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: center;
	transition: all 0.3s ease;
	flex-shrink: 0;
	z-index: 2;
}

.toastify-close:hover {
	background: rgba(255, 255, 255, 0.35);
	transform: rotate(90deg);
}

@keyframes toastSlideIn {
	from {
		opacity: 0;
		transform: translateX(450px) scale(0.8);
	}
	to {
		opacity: 1;
		transform: translateX(0) scale(1);
	}
}

@keyframes toastSlideOut {
	from {
		opacity: 1;
		transform: translateX(0) scale(1);
	}
	to {
		opacity: 0;
		transform: translateX(450px) scale(0.8);
	}
}

@keyframes progressBar {
	from {
		width: 100%;
	}
	to {
		width: 0%;
	}
}

/* ========== RESPONSIVE DESIGN ========== */
@media (max-width: 768px) {
	.navbar {
		padding: 0.7rem 1.5rem;
	}

	.navbar-brand {
		font-size: 1.4rem;
	}

	.forgot-box {
		padding: 30px;
		border-radius: 14px;
	}

	.forgot-box h3 {
		font-size: 1.5rem;
		margin-bottom: 0.8rem;
	}

	.btn {
		font-size: 0.85rem;
		padding: 0.6rem 1.3rem;
	}

	.btn-primary {
		padding: 0.7rem;
	}

	.toastify {
		min-width: 280px;
		max-width: 90vw;
		font-size: 0.9rem;
		padding: 12px 14px;
	}
}

@media (max-width: 480px) {
	.forgot-box {
		padding: 25px;
	}

	.forgot-box h3 {
		font-size: 1.4rem;
		margin-bottom: 0.8rem;
	}

	.form-control {
		padding: 0.7rem 1rem;
		font-size: 0.95rem;
	}

	.toastify {
		min-width: 260px;
		font-size: 0.85rem;
	}
}
</style>

</head>

<body>

	<!-- TOASTS -->
	<div class="toastify-container">
		<div th:if="${pass}" class="toastify success">
			<span th:text="${pass}"></span>
		</div>

		<div th:if="${fail}" class="toastify error">
			<span th:text="${fail}"></span>
		</div>
	</div>


	<!-- MAIN BOX -->
	<div class="container forgot-container">
		<div class="forgot-box">

			<h3>Forgot Password</h3>

			<p>Enter your registered email to receive an OTP</p>

			<form action="/forgot-password" method="post">

				<div class="mb-3">
					<input type="email" class="form-control" name="email"
						placeholder="Enter your email" required>
				</div>

				<button class="btn btn-primary">Send OTP</button>

			</form>

			<div class="text-center">
				<a href="/login" class="back-link">← Back to Login</a>
			</div>

		</div>
	</div>


	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<script>
document.addEventListener("DOMContentLoaded", () => {
    const toasts = document.querySelectorAll('.toastify');
    
    toasts.forEach(toastElement => {
        // Create close button
        const closeBtn = document.createElement('button');
        closeBtn.className = 'toastify-close';
        closeBtn.innerHTML = '×';
        closeBtn.type = 'button';
        
        // Insert close button before span
        const spanElement = toastElement.querySelector('span');
        if (spanElement) {
            toastElement.insertBefore(closeBtn, spanElement.nextSibling);
        }
        
        // Close button click handler
        closeBtn.addEventListener('click', () => {
            toastElement.style.animation = 'toastSlideOut 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards';
            setTimeout(() => toastElement.remove(), 400);
        });
        
        // Auto remove after 3.5 seconds
        const timeout = setTimeout(() => {
            if (document.body.contains(toastElement)) {
                toastElement.style.animation = 'toastSlideOut 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards';
                setTimeout(() => toastElement.remove(), 400);
            }
        }, 3500);
        
        // Clear timeout if closed manually
        closeBtn.addEventListener('click', () => clearTimeout(timeout));
    });
});
	</script>

</body>
</html>
