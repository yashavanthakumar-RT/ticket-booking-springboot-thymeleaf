<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Forgot Password - BookMyTicket</title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
	rel="stylesheet">

<style>
body {
	font-family: "Poppins", sans-serif;
	background:
		url('https://images.unsplash.com/photo-1517604931442-7e0c8ed2963c?auto=format&fit=crop&w=1500&q=80')
		center/cover no-repeat fixed;
}

/* Overlay */
body::before {
	content: "";
	position: fixed;
	inset: 0;
	background: rgba(0, 0, 0, 0.6);
	z-index: -1;
}

/* Box */
.forgot-box {
	width: 100%;
	max-width: 420px;
	padding: 35px;
	margin-top: 80px;
	background: rgba(255, 255, 255, 0.12);
	border-radius: 15px;
	backdrop-filter: blur(12px);
	border: 1px solid rgba(255, 255, 255, 0.25);
	box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
	color: #fff;
}

h3 {
	text-align: center;
	margin-bottom: 20px;
	font-weight: 600;
}

/* INPUT */
.form-control {
	background: rgba(255, 255, 255, 0.15);
	border: 1px solid rgba(255, 255, 255, 0.3);
	color: #fff;
	padding: 10px;
}

.form-control::placeholder {
	color: rgba(255, 255, 255, 0.6);
}

.form-control:focus {
	background: rgba(255, 255, 255, 0.25);
	border-color: #ff884d;
	box-shadow: 0 0 0 0.15rem rgba(255, 136, 77, 0.35);
	color: #fff;
}

/* Button */
.btn-primary {
	background: linear-gradient(45deg, #ff4d4d, #ff884d);
	border: none;
}

.btn-primary:hover {
	background: linear-gradient(45deg, #ff3333, #ff6600);
}

/* Toastify style */
.toastify-container {
	position: fixed;
	top: 1rem;
	right: 1rem;
	z-index: 99999;
}

.toastify {
	min-width: 280px;
	border-radius: 8px;
	padding: 14px 18px;
	color: white;
	font-weight: 500;
	display: flex;
	align-items: center;
	gap: 12px;
	box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
	opacity: 0;
	transform: translateX(120%);
	animation: slideIn 0.4s forwards, fadeOut 0.4s 3s forwards;
	position: relative;
}

.toastify.success {
	background: #2ecc71;
}

.toastify.error {
	background: #e74c3c;
}

@keyframes slideIn {to { opacity:1;
	transform: translateX(0);
}

}
@keyframes fadeOut {to { opacity:0;
	transform: translateX(120%);
}

}
.toastify::after {
	content: "";
	position: absolute;
	left: 0;
	bottom: 0;
	height: 4px;
	background: rgba(255, 255, 255, 0.7);
	animation: progressBar 3s linear forwards;
}

@keyframes progressBar {from { width:100%;
	
}

to {
	width: 0%;
}

}

/* Links */
.back-link {
	color: #ff884d;
	text-decoration: none;
	font-weight: 500;
}

.back-link:hover {
	color: #ff4d4d;
}
</style>

</head>

<body>

	<!-- TOASTS -->
	<div class="toastify-container">
		<div th:if="${pass}" class="toastify success">
			<span th:text="${pass}"></span>
		</div>

		<div th:if="${fail}" class="toastify error">
			<span th:text="${fail}"></span>
		</div>
	</div>


	<!-- MAIN BOX -->
	<div class="container d-flex justify-content-center">
		<div class="forgot-box">

			<h3>Forgot Password</h3>

			<p class="text-center mb-4" style="opacity: 0.85;">Enter your
				registered email to receive an OTP</p>

			<form action="/forgot-password" method="post">

				<div class="mb-3">
					<input type="email" class="form-control" name="email"
						placeholder="Enter your email" required>
				</div>

				<button class="btn btn-primary w-100 py-2">Send OTP</button>

			</form>

			<div class="text-center mt-3">
				<a href="/login" class="back-link">‚Üê Back to Login</a>
			</div>

		</div>
	</div>


	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<script>
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.toastify').forEach(t => {
        setTimeout(() => t.remove(), 3500);
    });
});
</script>

</body>
</html>
