
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Manage Seats</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
	rel="stylesheet">

<style>
body {
	font-family: "Poppins", sans-serif;
	background: #f4f6f9;
}

.container {
	max-width: 1100px;
	margin-top: 40px;
}

.screen-label {
	text-align: center;
	font-weight: 700;
	margin-bottom: 30px;
	padding: 12px;
	background: linear-gradient(135deg, #6496ff, #ff4081);
	color: white;
	border-radius: 10px;
	letter-spacing: 2px;
}

.row-wrapper {
	display: flex;
	align-items: center;
	margin-bottom: 12px;
}

.row-name {
	width: 70px;
	font-weight: 700;
}

.seat {
	width: 36px;
	height: 36px;
	border-radius: 6px;
	margin: 3px;
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 0.75rem;
	font-weight: 600;
}

.STANDARD {
	background: #e3f2fd;
	border: 1px solid #64b5f6;
}

.PREMIUM {
	background: #fff3cd;
	border: 1px solid #ffca28;
}

.VIP {
	background: #f8d7da;
	border: 1px solid #f44336;
}

.actions {
	margin-top: 30px;
	text-align: end;
}
</style>
</head>

<body>

	<div class="container">

		<!-- ================= NO SEATS ================= -->
		<div th:if="${#maps.isEmpty(seatsByRow)}" class="text-center mt-5">
			<h3>No Seat Layout Found</h3>
			<p class="text-muted">This screen does not have a seat layout
				yet.</p>

			<a th:href="@{/add-seats/{id}(id=${screenId})}"
				class="btn btn-primary mt-3"> + Create Seat Layout </a>
		</div>

		<!-- ================= SEATS EXIST ================= -->
		<div th:if="${!#maps.isEmpty(seatsByRow)}">

			<div class="screen-label">üé¨ SCREEN THIS SIDE üé¨</div>

			<!-- GROUP BY ROW -->
			<div th:each="rowEntry : ${seatsByRow}">

				<div class="row-wrapper">
					<div class="row-name" th:text="${rowEntry.key}"></div>

					<div class="d-flex flex-wrap">
						<div th:each="seat : ${rowEntry.value}" class="seat"
							th:classappend="${seat.category}" th:text="${seat.seatColumn}">
						</div>
					</div>
				</div>

			</div>

			<!-- ACTIONS -->
			<div class="actions">

				<a href="/manage-theaters" class="btn btn-secondary ms-2"> ‚Üê
					Back </a>
			</div>

		</div>

	</div>

</body>
</html>
