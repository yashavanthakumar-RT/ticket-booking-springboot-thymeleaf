
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page Not Found - BookMyTicket</title>

	<!-- Favicon -->
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: "Poppins", sans-serif;
			background: #f8f9fa;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #2c3e50;
		}

		/* Error Container */
		.error-container {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 20px;
		}

		/* Error Box */
		.error-box {
			width: 100%;
			max-width: 600px;
			padding: 60px 40px;
			background: #fff;
			border-radius: 12px;
			border: 1px solid #e8e8e8;
			box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
			text-align: center;
			animation: slideDown 0.4s ease;
		}

		/* Error Code */
		.error-code {
			font-size: 5rem;
			font-weight: 900;
			color: #e74c3c;
			line-height: 1;
			margin-bottom: 20px;
		}

		/* Error Title */
		.error-title {
			font-size: 1.8rem;
			font-weight: 700;
			color: #1a252f;
			margin-bottom: 15px;
		}

		/* Error Description */
		.error-description {
			font-size: 1rem;
			color: #666;
			margin-bottom: 40px;
			line-height: 1.6;
		}

		/* Button */
		.btn-home {
			background: #e74c3c;
			color: white !important;
			text-decoration: none;
			padding: 0.8rem 1.8rem;
			border-radius: 8px;
			font-weight: 600;
			font-size: 0.95rem;
			transition: all 0.3s ease;
			display: inline-block;
			border: none;
			cursor: pointer;
		}

		.btn-home:hover {
			background: #d63228;
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
			color: white;
		}

		@keyframes slideDown {
			from {
				opacity: 0;
				transform: translateY(-10px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* Icon */
		.error-icon {
			font-size: 4rem;
			margin-bottom: 20px;
		}

		/* Animations */
		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* Responsive Design */
		@media (max-width: 992px) {
			.error-box {
				padding: 50px 30px;
			}

			.error-code {
				font-size: 4rem;
			}

			.error-title {
				font-size: 1.6rem;
			}
		}

		@media (max-width: 768px) {
			.error-container {
				padding: 15px;
			}

			.error-box {
				padding: 40px 25px;
			}

			.error-code {
				font-size: 3.5rem;
				margin-bottom: 15px;
			}

			.error-title {
				font-size: 1.4rem;
				margin-bottom: 12px;
			}

			.error-description {
				font-size: 0.95rem;
				margin-bottom: 30px;
			}

			.error-icon {
				font-size: 3.5rem;
				margin-bottom: 15px;
			}

			.btn-home {
				padding: 12px 32px;
				font-size: 0.9rem;
			}
		}

		@media (max-width: 480px) {
			.error-box {
				padding: 35px 20px;
			}

			.error-code {
				font-size: 3rem;
				margin-bottom: 12px;
			}

			.error-title {
				font-size: 1.3rem;
				margin-bottom: 10px;
			}

			.error-description {
				font-size: 0.9rem;
				margin-bottom: 25px;
			}

			.error-icon {
				font-size: 3rem;
				margin-bottom: 12px;
			}

			.btn-home {
				padding: 10px 24px;
				font-size: 0.85rem;
			}
		}
	</style>
</head>

<body>

	<!-- ERROR CONTAINER -->
	<div class="error-container">
		<div class="error-box">

			<div class="error-icon">üé¨</div>

			<div class="error-code">404</div>

			<h1 class="error-title">Page Not Found</h1>

			<p class="error-description">
				Sorry! The page you're looking for doesn't exist or has been moved. <br>
				Let's get you back to the main event!
			</p>

			<a href="/" class="btn-home">‚Üê Back to Home</a>

		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
