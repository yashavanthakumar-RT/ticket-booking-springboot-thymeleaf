<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Manage Users - BookMyTicket Admin</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: "Poppins", sans-serif;
			background: linear-gradient(135deg, #f0f4f8 0%, #e8f0f7 50%, #f0f4f8 100%);
			min-height: 100vh;
			color: #1a2332;
		}

		/* Navbar */
		.navbar {
			background: rgba(255, 255, 255, 0.96);
			box-shadow: 0 4px 20px rgba(100, 150, 255, 0.1);
			padding: 15px 0;
			backdrop-filter: blur(10px);
		}

		.navbar-brand {
			font-weight: 900;
			font-size: 1.5rem;
			background: linear-gradient(135deg, #6496ff 0%, #ff4081 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}

		.nav-link {
			color: #5a6b7d !important;
			font-weight: 500;
			margin-left: 20px;
			transition: all 0.3s ease;
		}

		.nav-link:hover {
			color: #6496ff !important;
		}

		.btn-logout {
			background: linear-gradient(135deg, #6496ff 0%, #ff4081 100%);
			border: none;
			color: white;
			font-weight: 600;
			padding: 8px 20px;
			border-radius: 8px;
			transition: all 0.3s ease;
			margin-left: 20px;
		}

		.btn-logout:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(100, 150, 255, 0.25);
		}

		/* Main Container */
		.admin-container {
			padding: 40px 20px;
			max-width: 1200px;
			margin: 0 auto;
		}

		/* Header */
		.admin-header {
			margin-bottom: 40px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			flex-wrap: wrap;
			gap: 20px;
		}

		.admin-header h1 {
			font-weight: 700;
			color: #1a2332;
			font-size: 2rem;
		}

		.back-link {
			background: linear-gradient(135deg, #6496ff 0%, #ff4081 100%);
			color: white !important;
			text-decoration: none;
			padding: 10px 24px;
			border-radius: 10px;
			font-weight: 600;
			font-size: 0.95rem;
			transition: all 0.3s ease;
			display: inline-block;
		}

		.back-link:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 15px rgba(100, 150, 255, 0.25);
			color: white;
		}

		/* Table Container */
		.table-wrapper {
			background: linear-gradient(135deg, rgba(100, 150, 255, 0.08) 0%, rgba(255, 64, 129, 0.04) 100%);
			border-radius: 15px;
			border: 1.5px solid rgba(100, 150, 255, 0.2);
			overflow: hidden;
			box-shadow: 0 12px 40px rgba(100, 150, 255, 0.1);
			animation: fadeInUp 0.8s ease-out;
		}

		.table {
			margin-bottom: 0;
			color: #1a2332;
		}

		.table thead th {
			background: linear-gradient(135deg, #6496ff 0%, #ff4081 100%);
			color: white;
			font-weight: 700;
			border: none;
			padding: 18px 16px;
			font-size: 0.95rem;
			text-transform: uppercase;
			letter-spacing: 0.5px;
		}

		.table tbody td {
			padding: 16px;
			border-color: rgba(100, 150, 255, 0.1);
			vertical-align: middle;
			font-weight: 500;
		}

		.table tbody tr {
			transition: all 0.3s ease;
			border-bottom: 1px solid rgba(100, 150, 255, 0.1);
		}

		.table tbody tr:hover {
			background: rgba(100, 150, 255, 0.08);
		}

		.table tbody tr:last-child {
			border-bottom: none;
		}

		.user-name {
			color: #1a2332;
			font-weight: 600;
		}

		.user-email {
			color: #5a6b7d;
			font-size: 0.9rem;
		}

		.user-mobile {
			color: #5a6b7d;
			font-weight: 500;
		}

		/* Action Buttons */
		.action-cell {
			display: flex;
			gap: 8px;
			flex-wrap: wrap;
		}

		.btn-block {
			background: linear-gradient(135deg, #ff4081 0%, #ff6a6a 100%);
			border: none;
			color: white;
			padding: 8px 16px;
			border-radius: 8px;
			font-weight: 600;
			font-size: 0.85rem;
			cursor: pointer;
			transition: all 0.3s ease;
			text-decoration: none;
			display: inline-block;
		}

		.btn-block:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(255, 64, 129, 0.3);
		}

		.btn-unblock {
			background: linear-gradient(135deg, #26c281 0%, #27ae60 100%);
			border: none;
			color: white;
			padding: 8px 16px;
			border-radius: 8px;
			font-weight: 600;
			font-size: 0.85rem;
			cursor: pointer;
			transition: all 0.3s ease;
			text-decoration: none;
			display: inline-block;
		}

		.btn-unblock:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(38, 194, 129, 0.3);
		}

		/* Empty State */
		.empty-state {
			text-align: center;
			padding: 60px 20px;
		}

		.empty-state-icon {
			font-size: 3rem;
			margin-bottom: 20px;
			color: rgba(100, 150, 255, 0.3);
		}

		.empty-state-text {
			color: #5a6b7d;
			font-size: 1.1rem;
		}

		/* Toast Container */
		.toastify-container {
			position: fixed;
			top: 25px;
			right: 25px;
			z-index: 9999;
			pointer-events: none;
		}

		.toastify {
			position: relative;
			min-width: 300px;
			padding: 16px 20px;
			margin-bottom: 12px;
			border-radius: 12px;
			color: white;
			font-weight: 600;
			font-size: 0.95rem;
			display: flex;
			align-items: center;
			gap: 10px;
			box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
			animation: toastSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
			pointer-events: auto;
			overflow: hidden;
		}

		.toastify.success {
			background: linear-gradient(135deg, #26c281 0%, #27ae60 100%);
		}

		.toastify.error {
			background: linear-gradient(135deg, #ff4081 0%, #ff6a6a 100%);
		}

		.toastify-close {
			position: absolute;
			right: 8px;
			top: 8px;
			width: 28px;
			height: 28px;
			background: rgba(255, 255, 255, 0.2);
			border: none;
			color: white;
			border-radius: 50%;
			font-size: 1.3rem;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.3s ease;
			line-height: 1;
			padding: 0;
		}

		.toastify-close:hover {
			background: rgba(255, 255, 255, 0.35);
			transform: rotate(90deg);
		}

		.toastify::before {
			content: '';
			position: absolute;
			bottom: 0;
			left: 0;
			height: 3px;
			background: rgba(255, 255, 255, 0.4);
			animation: progressBar 3.5s linear forwards;
		}

		/* Animations */
		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes toastSlideIn {
			from {
				opacity: 0;
				transform: translateX(450px);
			}
			to {
				opacity: 1;
				transform: translateX(0);
			}
		}

		@keyframes toastSlideOut {
			from {
				opacity: 1;
				transform: translateX(0);
			}
			to {
				opacity: 0;
				transform: translateX(450px);
			}
		}

		@keyframes progressBar {
			from {
				width: 100%;
			}
			to {
				width: 0%;
			}
		}

		/* Responsive Design */
		@media (max-width: 992px) {
			.admin-header {
				flex-direction: column;
				align-items: flex-start;
			}

			.admin-header h1 {
				font-size: 1.6rem;
			}

			.table thead th {
				padding: 14px 12px;
				font-size: 0.85rem;
			}

			.table tbody td {
				padding: 12px;
				font-size: 0.9rem;
			}

			.action-cell {
				gap: 6px;
			}

			.btn-block, .btn-unblock {
				padding: 6px 12px;
				font-size: 0.8rem;
			}
		}

		@media (max-width: 768px) {
			.admin-container {
				padding: 25px 15px;
			}

			.admin-header {
				margin-bottom: 30px;
			}

			.admin-header h1 {
				font-size: 1.4rem;
			}

			.table-wrapper {
				border-radius: 12px;
				overflow-x: auto;
			}

			.table thead th {
				padding: 12px 10px;
				font-size: 0.75rem;
			}

			.table tbody td {
				padding: 10px;
				font-size: 0.85rem;
			}

			.user-name {
				display: block;
				margin-bottom: 4px;
			}

			.user-email {
				display: block;
				font-size: 0.8rem;
				margin-bottom: 4px;
			}

			.action-cell {
				flex-direction: column;
				gap: 4px;
			}

			.btn-block, .btn-unblock {
				width: 100%;
				padding: 8px 12px;
				font-size: 0.75rem;
			}

			.toastify {
				min-width: 280px;
				padding: 12px 16px;
				font-size: 0.9rem;
			}

			.toastify-container {
				top: 15px;
				right: 15px;
			}
		}

		@media (max-width: 480px) {
			.admin-container {
				padding: 15px 10px;
			}

			.admin-header h1 {
				font-size: 1.2rem;
			}

			.back-link {
				padding: 8px 16px;
				font-size: 0.8rem;
			}

			.table {
				font-size: 0.8rem;
			}

			.table thead th {
				padding: 10px 8px;
				font-size: 0.7rem;
			}

			.table tbody td {
				padding: 8px;
				font-size: 0.75rem;
			}

			.user-name {
				font-size: 0.85rem;
			}

			.user-email, .user-mobile {
				font-size: 0.75rem;
			}

			.btn-block, .btn-unblock {
				padding: 6px 10px;
				font-size: 0.7rem;
			}

			.toastify {
				min-width: 250px;
				padding: 10px 12px;
				font-size: 0.8rem;
			}
		}
	</style>
</head>

<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">üìΩÔ∏è BookMyTicket</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/manage-users">Manage Users</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- TOASTS -->
	<div class="toastify-container">
		<div th:if="${pass}" class="toastify success">
			<span th:text="${pass}"></span>
		</div>
		<div th:if="${fail}" class="toastify error">
			<span th:text="${fail}"></span>
		</div>
	</div>

	<!-- MAIN CONTENT -->
	<div class="admin-container">
		<div class="admin-header">
			<h1>üë• Manage Users</h1>
			<a href="/" class="back-link">‚Üê Back to Home</a>
		</div>

		<!-- TABLE -->
		<div th:if="${users != null && users.size() > 0}" class="table-wrapper">
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Mobile</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td>
							<span class="user-name" th:text="${user.name}"></span>
						</td>
						<td>
							<span class="user-email" th:text="${user.email}"></span>
						</td>
						<td>
							<span class="user-mobile" th:text="${user.mobile}"></span>
						</td>
						<td>
							<div class="action-cell">
								<a th:if="${!user.blocked}" th:href="'/block/'+${user.id}" class="btn-block">Block User</a>
								<a th:if="${user.blocked}" th:href="'/un-block/'+${user.id}" class="btn-unblock">Unblock User</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Empty State -->
		<div th:if="${users == null || users.size() == 0}" class="empty-state">
			<div class="empty-state-icon">üì≠</div>
			<p class="empty-state-text">No users found</p>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const toasts = document.querySelectorAll('.toastify');
			toasts.forEach(toastElement => {
				const closeBtn = document.createElement('button');
				closeBtn.className = 'toastify-close';
				closeBtn.innerHTML = '√ó';
				closeBtn.type = 'button';

				const spanElement = toastElement.querySelector('span');
				if (spanElement) {
					toastElement.insertBefore(closeBtn, spanElement.nextSibling);
				}

				closeBtn.addEventListener('click', () => {
					toastElement.style.animation = 'toastSlideOut 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
					setTimeout(() => toastElement.remove(), 400);
				});

				const timeout = setTimeout(() => {
					toastElement.style.animation = 'toastSlideOut 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
					setTimeout(() => toastElement.remove(), 400);
				}, 3500);

				closeBtn.addEventListener('click', () => clearTimeout(timeout));
			});
		});
	</script>

</body>
</html>
