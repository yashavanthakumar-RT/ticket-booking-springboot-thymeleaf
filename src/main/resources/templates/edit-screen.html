
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Screen - BookMyTicket Admin</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: "Poppins", sans-serif;
			background: linear-gradient(135deg, #f0f4f8 0%, #e8f0f7 50%, #f0f4f8 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #1a2332;
		}

		/* Main Container */
		.form-container {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 20px;
		}

		/* Form Box */
		.form-box {
			width: 100%;
			max-width: 420px;
			padding: 50px;
			background: linear-gradient(135deg, rgba(100, 150, 255, 0.08) 0%, rgba(255, 64, 129, 0.04) 100%);
			border-radius: 20px;
			border: 1.5px solid rgba(100, 150, 255, 0.2);
			box-shadow: 0 20px 50px rgba(100, 150, 255, 0.1);
			backdrop-filter: blur(10px);
			animation: fadeInUp 0.8s ease-out;
		}

		h2 {
			text-align: center;
			margin-bottom: 30px;
			font-weight: 700;
			color: #1a2332;
			font-size: 1.8rem;
		}

		/* Form Group */
		.form-group {
			margin-bottom: 25px;
		}

		label {
			display: block;
			margin-bottom: 8px;
			font-weight: 600;
			color: #1a2332;
			font-size: 0.95rem;
		}

		/* Form Control */
		.form-control {
			background: rgba(255, 255, 255, 0.7);
			border: 1.5px solid rgba(100, 150, 255, 0.15);
			border-radius: 10px;
			padding: 12px 16px;
			font-size: 0.95rem;
			color: #1a2332;
			font-weight: 500;
			transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
			font-family: "Poppins", sans-serif;
			width: 100%;
		}

		.form-control:focus {
			background: rgba(255, 255, 255, 0.85);
			border-color: #6496ff;
			box-shadow: 0 0 0 3px rgba(100, 150, 255, 0.15);
			color: #1a2332;
			outline: none;
		}

		.form-control::placeholder {
			color: #5a6b7d;
		}

		/* Error Text */
		.error-text {
			color: #ff4081;
			font-size: 0.85rem;
			margin-top: 5px;
			font-weight: 600;
		}

		/* Submit Button */
		.btn-submit {
			background: linear-gradient(135deg, #6496ff 0%, #ff4081 100%);
			border: none;
			color: white;
			font-weight: 600;
			padding: 12px 24px;
			border-radius: 10px;
			transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
			box-shadow: 0 4px 15px rgba(100, 150, 255, 0.25);
			width: 100%;
			cursor: pointer;
			font-size: 0.95rem;
		}

		.btn-submit:hover {
			transform: translateY(-2px);
			box-shadow: 0 8px 25px rgba(100, 150, 255, 0.35);
			background: linear-gradient(135deg, #5280ff 0%, #ff2563 100%);
		}

		.btn-submit:active {
			transform: translateY(0);
			box-shadow: 0 2px 8px rgba(100, 150, 255, 0.2);
		}

		/* Back Link */
		.back-link {
			text-align: center;
			margin-top: 20px;
		}

		.back-link a {
			color: #6496ff;
			font-weight: 600;
			text-decoration: none;
			transition: all 0.3s ease;
		}

		.back-link a:hover {
			color: #ff4081;
		}

		/* Animations */
		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* Responsive Design */
		@media (max-width: 992px) {
			.form-box {
				padding: 40px;
			}

			h2 {
				font-size: 1.6rem;
			}
		}

		@media (max-width: 768px) {
			.form-container {
				padding: 15px;
			}

			.form-box {
				padding: 30px;
				max-width: 100%;
			}

			h2 {
				font-size: 1.4rem;
				margin-bottom: 20px;
			}

			.form-group {
				margin-bottom: 18px;
			}

			label {
				font-size: 0.9rem;
				margin-bottom: 6px;
			}

			.form-control {
				padding: 10px 14px;
				font-size: 0.9rem;
			}

			.btn-submit {
				padding: 10px 18px;
				font-size: 0.9rem;
			}
		}

		@media (max-width: 480px) {
			.form-box {
				padding: 25px;
			}

			h2 {
				font-size: 1.3rem;
				margin-bottom: 18px;
			}

			.form-group {
				margin-bottom: 15px;
			}

			label {
				font-size: 0.85rem;
			}

			.form-control {
				padding: 10px 12px;
				font-size: 0.85rem;
			}

			.btn-submit {
				padding: 10px 16px;
				font-size: 0.85rem;
			}
		}
	</style>
</head>

<body>

	<!-- FORM CONTAINER -->
	<div class="form-container">
		<div class="form-box">

			<h2>✏️ Edit Screen</h2>

			<form action="/update-screen" method="post" th:object="${screenDto}">

				<input type="hidden" th:field="*{theaterId}">
				<input type="hidden" name="id" th:value="${id}">

				<div class="form-group">
					<label for="name">Screen Name</label>
					<input type="text" id="name" th:field="*{name}" class="form-control" placeholder="e.g., Screen 1, IMAX" required>
					<div class="error-text" th:errors="*{name}"></div>
				</div>

				<div class="form-group">
					<label for="type">Screen Type</label>
					<input type="text" id="type" th:field="*{type}" class="form-control" placeholder="e.g., 2D, 3D, IMAX" required>
					<div class="error-text" th:errors="*{type}"></div>
				</div>

				<button type="submit" class="btn-submit">Update Screen</button>

				<div class="back-link">
					<a href="/manage-theaters">← Back to Theaters</a>
				</div>

			</form>

		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
