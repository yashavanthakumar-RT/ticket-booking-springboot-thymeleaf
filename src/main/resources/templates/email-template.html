<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OTP Verification</title>

<style>
/* EMAIL-FRIENDLY RESET */
body, table, td, div, p {
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
}

body {
	background: #f5f6fa;
	padding: 20px;
}

/* CARD */
.email-card {
	max-width: 480px;
	margin: 20px auto;
	background: #ffffff;
	border-radius: 12px;
	border: 1px solid #e5e5e5;
	padding: 30px 35px;
	box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
}

/* TITLE */
.title {
	font-size: 22px;
	font-weight: bold;
	color: #333;
	text-align: center;
	margin-bottom: 15px;
}

/* OTP */
.otp-code {
	font-size: 32px;
	font-weight: bold;
	color: #ff4d4d;
	text-align: center;
	letter-spacing: 3px;
	padding: 12px 0;
}

/* TEXT */
.text {
	font-size: 15px;
	color: #555;
	line-height: 1.6;
	text-align: center;
	margin-bottom: 15px;
}

/* FOOTER */
.footer {
	margin-top: 20px;
	font-size: 12px;
	color: #777;
	text-align: center;
}
</style>
</head>

<body>

	<div class="email-card">

		<div class="title">OTP Verification</div>

		<p class="text">
			Hello <strong th:text="${name}"></strong>, <br>Your One-Time
			Password for verification is:
		</p>

		<div class="otp-code" th:text="${otp}"></div>

		<p class="text">
			This OTP is valid for the next 2 minutes.<br> Please do not
			share it with anyone.
		</p>

		<div class="footer">© BookMyTicket — Secure Verification System
		</div>

	</div>

</body>
</html>
