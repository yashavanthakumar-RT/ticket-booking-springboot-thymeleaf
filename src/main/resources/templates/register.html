
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - BookMyTicket</title>

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
	rel="stylesheet">

<style>
/* ========== GLOBAL STYLES ========== */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

html {
	scroll-behavior: smooth;
}

body {
	font-family: 'Poppins', sans-serif;
	background: #f8f9fa;
	color: #2c3e50;
	overflow-x: hidden;
	min-height: 100vh;
}

/* ========== NAVBAR ========== */
.navbar {
	background: #fff !important;
	padding: 1rem 2rem;
	box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
	position: sticky;
	top: 0;
	z-index: 1000;
	border-bottom: 1px solid #e8e8e8;
}

.navbar-brand {
	font-weight: 800;
	font-size: 1.5rem;
	letter-spacing: 0.5px;
	color: #e74c3c !important;
}

.nav-link {
	color: #555 !important;
	font-weight: 500;
	transition: color 0.3s ease;
}

.nav-link:hover {
	color: #e74c3c !important;
}

/* ========== REGISTER CONTAINER ========== */
.register-container {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: calc(100vh - 80px);
	padding: 40px 20px;
}

.register-box {
	width: 100%;
	max-width: 480px;
	padding: 40px;
	background: #fff;
	border-radius: 12px;
	border: 1px solid #e8e8e8;
	box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
	color: #2c3e50;
}

.register-box h3 {
	color: #1a252f;
	font-weight: 800;
	margin-bottom: 1.5rem;
	font-size: 1.8rem;
}

/* ========== FORM STYLES ========== */
.form-label {
	color: #2c3e50;
	font-weight: 600;
	margin-bottom: 0.6rem;
	font-size: 0.95rem;
}

.form-control {
	background: #f8f9fa;
	border: 1px solid #e8e8e8;
	color: #2c3e50;
	border-radius: 8px;
	padding: 0.75rem 1rem;
	font-weight: 500;
	transition: all 0.3s ease;
}

.form-control:focus {
	background: #fff;
	border-color: #e74c3c;
	box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
	color: #2c3e50;
}

.form-control::placeholder {
	color: #999;
}

/* ========== ERROR TEXT ========== */
.error-text {
	font-size: 0.85rem;
	color: #e74c3c;
	font-weight: 600;
	margin-top: 0.3rem;
	display: block;
}

/* ========== CHECKBOX ========== */
.form-check-label {
	color: #555;
	font-weight: 500;
	font-size: 0.95rem;
}

.form-check-input {
	border-color: #ddd;
	accent-color: #e74c3c;
}

.form-check-input:focus {
	border-color: #e74c3c;
	box-shadow: 0 0 0 0.25rem rgba(231, 76, 60, 0.25);
}

/* ========== BUTTONS ========== */
.btn {
	font-weight: 600;
	border-radius: 8px;
	transition: all 0.3s ease;
	text-transform: uppercase;
	letter-spacing: 0.3px;
	font-size: 0.85rem;
	padding: 0.75rem 1.8rem;
	border: none;
}

.btn-primary {
	background: #e74c3c;
	color: #fff;
	box-shadow: 0 2px 8px rgba(231, 76, 60, 0.2);
}

.btn-primary:hover {
	background: #c0392b;
	box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
	transform: translateY(-2px);
	color: #fff;
}

.btn-outline-light {
	color: #e74c3c;
	border: 2px solid #e74c3c;
	background: transparent;
	font-weight: 600;
}

.btn-outline-light:hover {
	background: #e74c3c;
	color: #fff;
}

/* ========== LINKS ========== */
a {
	color: #e74c3c;
	text-decoration: none;
	font-weight: 600;
	transition: color 0.3s ease;
}

a:hover {
	color: #c0392b;
}

/* ========== ANIMATIONS ========== */
@keyframes slideDown {
	from {
		opacity: 0;
		transform: translateY(-10px);
	}
	to {
		opacity: 1;
		transform: translateY(0);
	}
}

.register-box {
	animation: slideDown 0.4s ease;
}

/* ========== RESPONSIVE ========== */
@media (max-width: 768px) {
	.navbar {
		padding: 0.75rem 1.5rem;
	}

	.navbar-brand {
		font-size: 1.3rem;
	}

	.register-box {
		padding: 30px;
	}

	.register-box h3 {
		font-size: 1.5rem;
		margin-bottom: 1.2rem;
	}
}

/* ========== TOAST NOTIFICATIONS ========== */
.toastify-container {
	position: fixed;
	top: 25px;
	right: 25px;
	z-index: 9999;
	pointer-events: none;
}

.toastify {
	min-width: 310px;
	max-width: 420px;
	border-radius: 12px;
	padding: 14px 16px;
	color: white;
	font-weight: 700;
	display: flex;
	align-items: center;
	gap: 12px;
	box-shadow: 0 8px 25px rgba(100, 150, 255, 0.25);
	margin-bottom: 14px;
	pointer-events: auto;
	animation: toastSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
	position: relative;
	overflow: visible;
	backdrop-filter: blur(15px);
	font-size: 0.95rem;
	line-height: 1.4;
	border: 1px solid rgba(255, 255, 255, 0.3);
}

.toastify::before {
	content: "";
	position: absolute;
	left: 0;
	top: 0;
	bottom: 0;
	width: 4px;
	background: inherit;
	border-radius: 12px 0 0 12px;
}

.toastify::after {
	content: "";
	position: absolute;
	bottom: 0;
	left: 0;
	height: 2px;
	background: rgba(255, 255, 255, 0.5);
	animation: progressBar 3.5s linear forwards;
}

.toastify.success {
	background: linear-gradient(135deg, #26c281 0%, #27ae60 100%);
}

.toastify.success::before {
	background: #1e8449;
	box-shadow: 0 0 20px rgba(38, 194, 129, 0.4);
}

.toastify.error {
	background: linear-gradient(135deg, #ff4081 0%, #ff6a6a 100%);
}

.toastify.error::before {
	background: #d90047;
	box-shadow: 0 0 20px rgba(255, 64, 129, 0.4);
}

.toastify span {
	flex: 1;
	z-index: 1;
	position: relative;
}

.toastify-close {
	width: 28px;
	height: 28px;
	border-radius: 50%;
	background: rgba(255, 255, 255, 0.2);
	border: none;
	color: white;
	font-size: 1.2rem;
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: center;
	transition: all 0.3s ease;
	flex-shrink: 0;
	z-index: 2;
}

.toastify-close:hover {
	background: rgba(255, 255, 255, 0.35);
	transform: rotate(90deg);
}

@keyframes toastSlideIn {
	from {
		opacity: 0;
		transform: translateX(450px) scale(0.8);
	}
	to {
		opacity: 1;
		transform: translateX(0) scale(1);
	}
}

@keyframes toastSlideOut {
	from {
		opacity: 1;
		transform: translateX(0) scale(1);
	}
	to {
		opacity: 0;
		transform: translateX(450px) scale(0.8);
	}
}

@keyframes progressBar {
	from {
		width: 100%;
	}
	to {
		width: 0%;
	}
}

/* ========== RESPONSIVE DESIGN ========== */
@media (max-width: 768px) {
	.navbar {
		padding: 0.7rem 1.5rem;
	}

	.navbar-brand {
		font-size: 1.4rem;
	}

	.register-box {
		padding: 30px;
		border-radius: 14px;
	}

	.register-box h3 {
		font-size: 1.5rem;
		margin-bottom: 1.2rem;
	}

	.btn {
		font-size: 0.85rem;
		padding: 0.6rem 1.3rem;
	}

	.btn-primary {
		padding: 0.7rem;
	}

	.toastify {
		min-width: 280px;
		max-width: 90vw;
		font-size: 0.9rem;
		padding: 12px 14px;
	}
}

@media (max-width: 480px) {
	.register-box {
		padding: 25px;
	}

	.register-box h3 {
		font-size: 1.4rem;
		margin-bottom: 1rem;
	}

	.form-control {
		padding: 0.7rem 1rem;
		font-size: 0.95rem;
	}

	.toastify {
		min-width: 260px;
		font-size: 0.85rem;
	}
}
</style>

</head>

<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-light bg-white">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">ðŸŽ¬ BookMyTicket</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/login">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<!-- TOASTIFY TOASTS -->
	<div class="toastify-container">

		<!-- SUCCESS -->
		<div th:if="${pass}" class="toastify success">
			<span th:text="${pass}"></span>
		</div>

		<!-- ERROR -->
		<div th:if="${fail}" class="toastify error">
			<span th:text="${fail}"></span>
		</div>

	</div>


	<!-- REGISTER FORM -->
	<div class="container register-container">
		<div class="register-box">

			<h3 class="text-center">Create Account</h3>

			<form action="/register" method="post" th:object="${userDto}">

				<!-- NAME -->
				<div class="mb-3">
					<label class="form-label">Name</label> <input type="text"
						class="form-control" th:field="*{name}"> <span
						class="error-text" th:errors="*{name}"></span>
				</div>

				<!-- EMAIL -->
				<div class="mb-3">
					<label class="form-label">Email</label> <input type="email"
						class="form-control" th:field="*{email}"> <span
						class="error-text" th:errors="*{email}"></span>
				</div>

				<!-- MOBILE -->
				<div class="mb-3">
					<label class="form-label">Mobile</label> <input type="number"
						class="form-control" th:field="*{mobile}" > <span
						class="error-text" th:errors="*{mobile}"></span>
				</div>

				<!-- PASSWORD -->
				<div class="mb-3">
					<label class="form-label">Password</label> <input type="password"
						class="form-control" th:field="*{password}"> <span
						class="error-text" th:errors="*{password}"></span>
				</div>

				<!-- CONFIRM PASSWORD -->
				<div class="mb-3">
					<label class="form-label">Confirm Password</label> <input
						type="password" class="form-control" th:field="*{confirmPassword}">
					<span class="error-text" th:errors="*{confirmPassword}"></span>
				</div>

				<!-- TERMS -->
				<div class="form-check mb-3">
					<input class="form-check-input" type="checkbox" th:field="*{terms}">
					<label class="form-check-label"> I accept the terms &
						conditions </label> <br> <span class="error-text"
						th:errors="*{terms}"></span>
				</div>

				<button class="btn btn-primary w-100 py-2">Register</button>

				<div class="text-center mt-3">
					<small> Already have an account? <a href="/login"
						class="text-decoration-none">Login</a>
					</small>
				</div>

			</form>

		</div>
	</div>


	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<script>
document.addEventListener("DOMContentLoaded", () => {
    const toasts = document.querySelectorAll('.toastify');
    
    toasts.forEach(toastElement => {
        // Create close button
        const closeBtn = document.createElement('button');
        closeBtn.className = 'toastify-close';
        closeBtn.innerHTML = 'Ã—';
        closeBtn.type = 'button';
        
        // Insert close button before span
        const spanElement = toastElement.querySelector('span');
        if (spanElement) {
            toastElement.insertBefore(closeBtn, spanElement.nextSibling);
        }
        
        // Close button click handler
        closeBtn.addEventListener('click', () => {
            toastElement.style.animation = 'toastSlideOut 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards';
            setTimeout(() => toastElement.remove(), 400);
        });
        
        // Auto remove after 3.5 seconds
        const timeout = setTimeout(() => {
            if (document.body.contains(toastElement)) {
                toastElement.style.animation = 'toastSlideOut 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards';
                setTimeout(() => toastElement.remove(), 400);
            }
        }, 3500);
        
        // Clear timeout if closed manually
        closeBtn.addEventListener('click', () => clearTimeout(timeout));
    });
});
	</script>

</body>
</html>
